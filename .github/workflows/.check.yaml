name: Check Format and Lint
on:
  workflow_call:

permissions:
  contents: read

jobs:
  biome:
    name: Check with Biome
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5
      - name: Setup
        uses: ./.github/actions/setup
      - name: Check
        run: pnpm check
